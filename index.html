<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.1/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=call,call_end,chat,chat_bubble,mark_chat_unread,mic,mic_off,videocam,videocam_off" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main -->
    <main>
        <!-- Videos -->
        <div id="grid">
            <!-- Self -->
            <div class="video-wrapper">
                <video id="self-video" muted playsinline></video>
                <div id="self-audio-visualizer" class="audio-visualizer"></div>
            </div>
            <!-- Peer -->
            <div id="peer-video-wrapper" class="video-wrapper">
                <video id="peer-video" playsinline></video>
                <div id="peer-audio-visualizer" class="audio-visualizer"></div>

                <!-- Connection Status -->
                <div id="connection-status">
                    <span id="loading-spinner"></span>
                    <span id="status-text"></span>
                </div>
            </div>
        </div>

        <!-- Tool -->
        <div id="toolbar">
            <input id="code" type="text" maxlength="8">
            <button id="mic-button"><span class="material-symbols-rounded">mic_off</span></button>
            <button id="videocam-button"><span class="material-symbols-rounded">videocam_off</span></button>
            <button id="call-button"><span class="material-symbols-rounded">call</span></button>
            <button id="chat-button"><span class="material-symbols-rounded">chat_bubble</span></button>
        </div>
    </main>

    <!-- Chat -->
    <div id="sidebar">
        <div id="log"></div>
        <input id="text-field" type="text">
    </div>

    <script src="localizable.js"></script>
    <script src="script.js"></script>
</body>
</html>
